sonar.projectKey=hugo-lorenzo-mato_quorum-ai
sonar.organization=hugo-lorenzo-mato

# Project info
sonar.projectName=quorum-ai
# sonar.projectVersion is injected by CI (e.g., from git describe) so Sonar "new code"
# baselines don't accumulate indefinitely.

# Source configuration
sonar.sources=.
sonar.exclusions=**/*_test.go,**/testutil/**,**/vendor/**,.worktrees/**,frontend/playwright-report/**,frontend/dist/**,frontend/coverage/**,frontend/node_modules/**,**/node_modules/**

# Tests
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Coverage (generated by go test)
sonar.go.coverage.reportPaths=coverage.out
sonar.coverage.exclusions=frontend/**,**/*_windows.go,cmd/**/interactive_runner.go

# Encoding
sonar.sourceEncoding=UTF-8

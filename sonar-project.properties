sonar.projectKey=hugo-lorenzo-mato_quorum-ai
sonar.organization=hugo-lorenzo-mato

# Project info
sonar.projectName=quorum-ai
sonar.projectVersion=1.0

# Source configuration
sonar.sources=.
sonar.exclusions=**/*_test.go,**/testutil/**,**/vendor/**,.worktrees/**

# Tests
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Coverage (generated by go test)
sonar.go.coverage.reportPaths=coverage.out
sonar.coverage.exclusions=frontend/**

# Encoding
sonar.sourceEncoding=UTF-8

log:
    level: info
    format: json
trace:
    mode: "off"
    dir: .quorum/traces
    schema_version: 1
    redact: true
    redact_patterns: []
    redact_allowlist: []
    max_bytes: 262144
    total_max_bytes: 10485760
    max_files: 500
    include_phases:
        - analyze
        - plan
        - execute
diagnostics:
    enabled: true
    resource_monitoring:
        interval: 30s
        fd_threshold_percent: 80
        goroutine_threshold: 10000
        memory_threshold_mb: 4096
        history_size: 120
    crash_dump:
        dir: .quorum/crashdumps
        max_files: 10
        include_stack: true
        include_env: false
    preflight_checks:
        enabled: true
        min_free_fd_percent: 20
        min_free_memory_mb: 256
workflow:
    timeout: 12h
    max_retries: 3
    dry_run: false
    sandbox: true
    deny_tools: []
    heartbeat:
        enabled: false
        interval: ""
        stale_threshold: ""
        check_interval: ""
        auto_resume: false
        max_resumes: 0
phases:
    analyze:
        timeout: 2h
        refiner:
            enabled: true
            agent: claude
        moderator:
            enabled: true
            agent: copilot
            threshold: 0.8
            thresholds: {}
            min_rounds: 2
            max_rounds: 3
            warning_threshold: 0.3
            stagnation_threshold: 0.02
        synthesizer:
            agent: claude
        single_agent:
            enabled: false
            agent: ""
            model: ""
    plan:
        timeout: 1h
        synthesizer:
            enabled: false
            agent: claude
    execute:
        timeout: 2h
agents:
    default: claude
    claude:
        enabled: true
        path: claude
        model: claude-opus-4-5-20251101
        phase_models: {}
        phases: {}
        reasoning_effort: ""
        reasoning_effort_phases: {}
        token_discrepancy_threshold: 0
    gemini:
        enabled: true
        path: gemini
        model: gemini-3-pro-preview
        phase_models: {}
        phases:
            analyze: true
            execute: true
            moderate: true
        reasoning_effort: ""
        reasoning_effort_phases: {}
        token_discrepancy_threshold: 0
    codex:
        enabled: true
        path: codex
        model: gpt-5.2-codex
        phase_models: {}
        phases: {}
        reasoning_effort: ""
        reasoning_effort_phases: {}
        token_discrepancy_threshold: 0
    copilot:
        enabled: true
        path: copilot
        model: claude-sonnet-4-5
        phase_models: {}
        phases:
            execute: true
            moderate: true
        reasoning_effort: ""
        reasoning_effort_phases: {}
        token_discrepancy_threshold: 0
    opencode:
        enabled: false
        path: opencode
        model: qwen2.5-coder
        phase_models: {}
        phases: {}
        reasoning_effort: ""
        reasoning_effort_phases: {}
        token_discrepancy_threshold: 0
state:
    backend: sqlite
    path: .quorum/state/state.db
    backup_path: .quorum/state/state.db.bak
    lock_ttl: 1h
git:
    worktree:
        dir: .worktrees
        mode: parallel
        auto_clean: false
    task:
        auto_commit: false
    finalization:
        auto_push: false
        auto_pr: false
        auto_merge: false
        pr_base_branch: ""
        merge_strategy: ""
github:
    remote: origin
chat:
    timeout: 3m
    progress_interval: 15s
    editor: vim
report:
    enabled: true
    base_dir: .quorum/runs
    use_utc: true
    include_raw: true
issues:
    enabled: true
    provider: github
    auto_generate: false
    template:
        language: english
        tone: technical
        include_diagrams: true
        title_format: '[quorum] {task_name}'
        body_template_file: ""
        convention: ""
        custom_instructions: No emojis. No 'coauthored by'. Tono técnico. Lenguaje profesional. Diagramas Mermaid o ASCII sí, pero sólo cuando aporten valor real.
    labels:
        - quorum-generated
    assignees:
        - hugo-lorenzo-mato
    gitlab:
        use_epics: false
        project_id: ""
    generator:
        enabled: true
        agent: claude
        model: haiku
        summarize: true
        max_body_length: 65000

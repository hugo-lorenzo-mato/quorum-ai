  <!-- Nodes -->
  <circle cx="8" cy="8" r="1" fill="currentColor" stroke="none" />
  <circle cx="16" cy="8" r="1" fill="currentColor" stroke="none" />
  <circle cx="12" cy="17" r="1" fill="currentColor" stroke="none" />

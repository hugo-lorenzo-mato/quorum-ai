    <linearGradient id="quorum-gradient" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" /> <!-- Indigo 500 -->
      <stop offset="50%" stop-color="#8b5cf6" /> <!-- Violet 500 -->
      <stop offset="100%" stop-color="#06b6d4" /> <!-- Cyan 500 -->
    </linearGradient>
    <linearGradient id="quorum-fill" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
